<html>

<head>
  <title>Dashboard Prototype</title>
  <script src="/jquery/jquery.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
  <script type="text/javascript" src="javascripts/changemode.js"></script>
  <script type="text/javascript" src="javascripts/errormessage.js"></script>
</head>

<body>
  <div class="error-message-wrapper">
    <div class="error-image">
      <img class="caution-image off-image" src="images/cautionOFF.png"></img>
      <img class="caution-image on-image" src="images/cautionON.png" hidden></img>
    </div>
      <p class="error-message">No errors.</p>
    </div>
  </div>
  
  <div class="mode-image-wrapper">
    <img class="mode-image standard centered" src="images/standard.jpg"></img>
    <img class="mode-image travel centered" src="images/travel.jpg" hidden></img>
  </div>
  
</body>
